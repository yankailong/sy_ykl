<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/application/views/libraries/easyUi/themes/gray/easyui.css">
		<link rel="stylesheet" type="text/css" href="/application/views/libraries/easyUi/themes/icon.css">
		<script type="text/javascript" src="/application/views/libraries/jQuery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/application/views/libraries/easyUi/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/application/views/libraries/utils/utils.js"></script>
		<script type="text/javascript" src="/application/views/libraries/component/component.js"></script>
		<script type="text/javascript" src="/application/views/module/Language/language.js"></script>
		<script type="text/javascript" src="/application/views/module/Gift/gift.js"></script>
	</head>
	<body style="width:100%; height:100%; margin:0;" onload="Gift.Activation.init()">
		<div id="dataGridPanel" style="width:1px; position:relative;left:20px;top:20px;">
			<table id="dataGrid" style="width: 600px;">
			</table>
		</div>
		
		<div id="addWindow" style="padding:10px 10px 10px 10px">
			<table>
                                <tr>
					<td width="80px">
						<label id="operatorIdComboboxLabel"></label>
					</td>
					<td width="120px">
						<input id="operatorIdComboboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td width="80px">
						<label id="giftTypeComboboxLabel"></label>
					</td>
					<td width="120px">
						<input id="giftTypeComboboxInput" autocomplete="off" />
					</td>
				</tr>
                                <tr>
					<td width="80px">
						<label id="giftComboboxLabel"></label>
					</td>
					<td width="120px">
						<input id="giftComboboxInput" autocomplete="off" />
					</td>
				</tr>
                                <tr>
					<td width="80px">
						<label id="bitNumberboxLabel"></label>
					</td>
					<td width="120px">
						<input id="bitNumberboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td width="80px">
						<label id="countNumberboxLabel"></label>
					</td>
					<td width="120px">
						<input id="countNumberboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr height="10px">
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a id="submitButton" href="javascript:void(0)"></a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a id="resetButton" href="javascript:void(0)"></a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
