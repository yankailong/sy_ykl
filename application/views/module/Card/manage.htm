<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/application/views/libraries/easyUi/themes/gray/easyui.css">
		<link rel="stylesheet" type="text/css" href="/application/views/libraries/easyUi/themes/icon.css">
		<script type="text/javascript" src="/application/views/libraries/jQuery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="/application/views/libraries/easyUi/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/application/views/libraries/utils/utils.js"></script>
		<script type="text/javascript" src="/application/views/libraries/component/component.js"></script>
		<script type="text/javascript" src="/application/views/module/Language/language.js"></script>
		<script type="text/javascript" src="/application/views/module/Card/card.js"></script>
	</head>
	<body style="width:100%; height:100%; margin:0;" onload="Card.Manage.init()">
		<div id="dataGridPanel" style="width:1px; position:relative;left:20px;top:20px;">
			<table id="dataGrid" style="width: 600px;">
			</table>
		</div>
		
		<div id="addWindow" style="padding:10px 10px 10px 10px">
			<table>
				<tr>
					<td width="80px">
						<label id="cardNameValidateboxLabel"></label>
					</td>
					<td width="120px">
						<input id="cardNameValidateboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td>
						<label id="useLimitComboboxLabel"></label>
					</td>
					<td>
						<input id="useLimitComboboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr height="10px">
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a id="submitButton" href="javascript:void(0)"></a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a id="resetButton" href="javascript:void(0)"></a>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="modifyWindow" style="padding:10px 10px 10px 10px">
			<table>
				<tr>
					<td width="80px">
						<label id="cardNameValidateboxLabel"></label>
					</td>
					<td width="120px">
						<input id="cardNameValidateboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td>
						<label id="useLimitComboboxLabel"></label>
					</td>
					<td>
						<input id="useLimitComboboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr height="10px">
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a id="submitButton" href="javascript:void(0)"></a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a id="resetButton" href="javascript:void(0)"></a>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="assignItemWindow">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'center'">
					<table id="dataGrid">
					</table>
				</div>
				<div data-options="region:'south'" style="height: 40px; text-align:center; padding:8px 10px 8px 10px">
					<a id="submitButton" href="javascript:void(0)"></a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a id="resetButton" href="javascript:void(0)"></a>
				</div>
			</div>
		</div>
		
		<div id="addItemWindow" style="padding:10px 10px 10px 10px">
			<table>
				<tr>
					<td width="80px">
						<label id="itemComboboxLabel"></label>
					</td>
					<td width="120px">
						<input id="itemComboboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td>
						<label id="countNumberboxLabel"></label>
					</td>
					<td>
						<input id="countNumberboxInput" autocomplete="off" />
					</td>
				</tr>
				<tr height="10px">
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a id="submitButton" href="javascript:void(0)"></a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a id="resetButton" href="javascript:void(0)"></a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
