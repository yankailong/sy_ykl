<!DOCTYPE html>
<html>
	<head>

					<td width="120">

					</td>
				</tr>
                                <tr>

						<label id="areaNumCombogridLabel"></label>
					</td>
					<td width="120">

				</tr>

					<td width="60">

				</tr>
				<tr>

				<tr>
					<td colspan="2" align="center">
						<a id="submitButton" href="javascript:void(0)"></a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a id="resetButton" href="javascript:void(0)"></a>
					</td>
				</tr>
			</table>
		</div>
